<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Daftar Tamu</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let item of dataAlamat">
                    <img matListAvatar src="../../assets/avatar.jpg" alt="...">
                    <h3 matLine> {{item.Nama}} </h3>
                    <p matLine>
                        {{item.Kota}}
                    </p>
                    <p matLine>
                        <span> {{item.Email}} </span>
                    </p>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="detailAlamat(item)">Detail</button>
                        <button mat-menu-item (click)="editAlamat(item)">Edit</button>
                        <button mat-menu-item (click)="konfirmasiHapus(item.id)">Delete</button>
                    </mat-menu>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
